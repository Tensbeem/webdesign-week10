<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contant="width=device-width, initial=scale-1.0">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <title>Bootstrap5</title>
    </head>
    
    <body>
        <div class="container-lg my-5">
            <h2>Basic grid</h2>

            <div class="row">
                <div class="col">
                <div class="p-5 bg-black text-light">Col 1</div>
                </div>

                <div class="col">
                <div class="p-5 bg-black text-light">Col 2</div>
                </div>

                <div class="col">
                <div class="p-5 bg-black text-light">Col 3</div>
                </div>
            </div>

        </div>

        <div class="container-lg my-5">
            <h2>Colum width</h2>

            <div class="row">
                <div class="col-6">
                    <div class="p-5 bg-black text-light">Col 1</div>
                </div>

                <div class="col">
                    <div class="p-5 bg-black text-light">Col 2</div>
                </div>

                <div class="col">
                    <div class="p-5 bg-black text-light">Col 3</div>
                </div>
            </div>

        </div>

        <div class="container-lg my-5">
            <h2>Responsive colum width</h2>

            <div class="row">
                <div class="col-sm-4 col-lg-6">
                    <div class="p-5 bg-black text-light">Col 1</div>
                </div>

                <div class="col-sm-4 col-lg-6">
                    <div class="p-5 bg-black text-light">Col 2</div>
                </div>

                <div class="col-sm-4 col-lg-6">
                    <div class="p-5 bg-black text-light">Col 3</div>
                </div>
            </div>

        </div>

        <div class="container-lg my-5">
            <h2>Justifying colum</h2>

            <div class="row justify-content-center">
                <div class="col-sm-3">
                    <div class="p-5 bg-black text-light">Col 1</div>
                </div>

                <div class="col-sm-3">
                    <div class="p-5 bg-black text-light">Col 2</div>
                </div>

                <div class="col-sm-3">
                    <div class="p-5 bg-black text-light">Col 3</div>
                </div>
            </div>

        </div>


        <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>
